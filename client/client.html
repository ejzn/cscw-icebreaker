<head>
  <title>Chat app</title>
</head>

<template name="layout">
  <script src="public/recordRTC.js"></script>
  <div class="navbar navbar-default navbar-fixed-top" id="header">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav">

        <li><a href="#">Navbar Item 1</a></li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Navbar Item 2</a>
          <ul class="dropdown-menu">
            <li><a href="#">Navbar Item2 - Sub Item 1</a></li>
          </ul>
        </li>

        <li><a href="#">Navbar Item 3</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {{ loginButtons }} <!-- here -->
      </ul>
    </nav>
  </div>

  <div id="wrapper">
    <div class="col-xs-9" id="sidebar-wrapper">
      <div id="sidebar">
        <div class="quizwrapper">
          {{yield}}
        </div>
        <div class="messagewrapper">
          <div class="messagecontainer">
            {{> messages }}
          </div>
        </div>

        <div class="inputwrapper form-inline">
          {{> chatinput }}
        </div>
      </div>
    </div>

    <div class="col-xs-3 pull-right" id="main-wrapper">
      <div id="main">
        <div class="page-header">
          <h3>People</h3>
        </div>{{> people }}
      </div>
    </div>
  </div>
</template>

<template name="people">
  <p>Todo!</p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="chatinput">
  {{#if namedUser}}
    <input type="text" id="chatmessage" class="form-control">
    <button class="btn btn-default" id="chatsend" type="button">Send</button>
  {{else}}
    <input type="text" id="chatmessage" class="form-control" disabled="true" placeholder="Log in to chat">
    <button class="btn btn-default" id="chatsend" type="button" disabled="true">Send</button>
  {{/if}}
</template>
