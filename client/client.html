<head>
  <title>Chat app</title>
</head>

<template name="layout">
  <div class="navbar navbar-default navbar-fixed-top" role="navitagion" id="header">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {{#unless DoneQuestions}}
          <li><a href="prequiz">Pre-Quiz</a></li>
        {{else}}
          {{#unless DoneAnswers}}
            <li><a href="quiz">Quiz</a></li>
          {{/unless}}
        {{/unless}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{ loginButtons }}
      </ul>
    </div><!-- /.navbar-collapse -->

    </div>
  </div>

  <div class="col-xs-12">
    {{#unless DoneQuestions}}
        <h2>Pre Quiz Question # {{QuestionCount}}</h2>
    {{else}}
        {{#unless DoneAnswers}}
            <h2>Question # {{AnswerCount}}</h2>
        {{/unless}}
    {{/unless}}
    <hr />
    {{yield}}
  </div>
</template>

<template name="people">
  <p>Todo!</p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="chatinput">
  {{#if namedUser}}
    <input type="text" id="chatmessage" class="form-control">
    <button class="btn btn-default" id="chatsend" type="button">Send</button>
  {{else}}
    <input type="text" id="chatmessage" class="form-control" disabled="true" placeholder="Log in to chat">
    <button class="btn btn-default" id="chatsend" type="button" disabled="true">Send</button>
  {{/if}}
</template>

<template name="questionwrapper">
  {{yield 'questionrender'}}
</template>
