
<template name="names">
  <div class="form-group">
    <label for="firstNameEntry">First Name: </label>
    <input type="text" class="form-control" id="firstNameEntry" placeholder="John/Jane">
  </div>
  <div class="form-group">
    <label for="lastNameEntry"> Last Name: </label>
    <input type="text" class="form-control" id="lastNameEntry" placeholder="Doe">
  </div>
</template>

<template name="home">
  <h1>
    Welcome to the icebreaker app!
  </h1>
{{#unless currentUser}}
  <h2>
    Before we get started here, you need to log in with your UVic email address
    using the dropdown in the top right of the screen.
  </h2>  
{{else}}
  <span class="glyphicon glyphicon-ok"></span>
  <span> Great, you're logged in! </span>

  {{#unless namedUser}}
    <h2>
      Please enter your first and last name/initial:
    </h2>
    <form role="form" class="form-inline">
      {{> names }}
      <button type="submit" class="btn btn-default" id="submitnames">Submit</button>
    </form>
    <h2>
      Or, optionally edit your full profile:
    </h2>
    <button class="btn btn-default" id="editprofile">Edit Profile</button>

  {{else}}
    <br>
    <span class="glyphicon glyphicon-ok"></span>
    <span> Awesome, you've set your name! </span>
    <h2>
      In the next few minutes, you'll be entering some information into our system.
      This information will be used to generate questions to ask other people who use
      the system so they can get to know you!
    </h2>
    <h2>
      When you're ready to get started press the Go button.
    </h2>
    <br>
    <button class="btn btn-success center-block" id="go"><h2>Go!</h2></button>
    <br>
  {{/unless}}

{{/unless}}
</template>


<template name="done">
  <h1>
    Thanks for parcipating! 
  </h1>
  <h2>
    We hope you learned a little bit about the other people in your group!
  </h2>
</template>
