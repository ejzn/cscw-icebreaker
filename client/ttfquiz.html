<template name="question_ttf">
<h3>
Please enter two true facts.
<br>
See the placeholders for examples.
</h3>
<div class="form-group">
  <input type="text" id="truth1" placeholder="I taught Judo for several years." class="form-control" >
</div>
<div class="form-group">
  <input type="text" id="truth2" placeholder="I've never been outside of Canada and the USA." class="form-control" >
</div>
<h3>
Now, please enter something which is not true about yourself. Try to make it about as plausible as the first two!
</h3>
<div class="form-group">
  <input type="text" id="lie" placeholder="I spent the first year after high-school in my hometown." class="form-control" >
</div>
<br>
<div style="text-align:center">
  <button class="btn btn-success" id="next"><h2>Next</h2></button>
</div>
</br>
</template>

<template name="response_ttf">
  {{#with QData}}
    <h3>
    {{user}} has stated the following three things. One of them is not true.
    </h3>
    <h3>Select the one you think is a lie!</h3>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio1" value="1">
        {{s1}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio2" value="2">
        {{s2}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio3" value="3">
        {{s3}}
      </label>
    </div>
    <div class="mustrespond">
    </div>
    <br>

    <div style="text-align:center">
      <button class="btn btn-warning" id="prev"><h2>Previous</h2></button>
      <button class="btn btn-info" id="submit">
        <h2>Submit</h2>
      </button>
    </div>
  {{/with}}
</template>

<template name="result_ttf">
  {{#with QData}}
    {{#if right}}
      <h2>Good job, you got it right!</h2>
      <h2>This is not true about {{user}}:<h2>
      <h3 class="lie">{{guess}}</h3>
      <h2>These are true!</h2>
      <h3 class="truth">{{other1}}</h3>
      <h3 class="truth">{{other2}}</h3>
    {{else}}
      <h2>Good try, but you got it wrong.<h2>
      <h2>This is true:</h2>
      <h3 class="truth">{{guess}}</h3>
      <h2>And this is also true:</h2>
      <h3 class="truth">{{other}}</h3>
      <h2>This is what's actually not true about {{user}}:<h2>
      <h3 class="lie">{{lie}}</h3>
    {{/if}}
      <div style="text-align:center">
        <button class="btn btn-success" id="next"><h2>Next</h2></button>
      </div>
  {{/with}}
</template>
